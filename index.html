
<!DOCTYPE html>
<html lang="es-419">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Pulse | Claridad Mental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000000; color: #ffffff; -webkit-tap-highlight-color: transparent; }
        
        /* Pulse Red da Logo */
        .bg-pulse-red { background-color: #E31B23; }
        .text-pulse-red { color: #E31B23; }
        .border-pulse-red { border-color: #E31B23; }

        .glass-card { 
            background: rgba(20, 20, 20, 0.6); 
            backdrop-filter: blur(15px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        /* Animação de pulsação baseada na logo */
        .pulse-animation { animation: pulse-glow 2s infinite; }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(227, 27, 35, 0.6); transform: scale(1); }
            70% { box-shadow: 0 0 0 15px rgba(227, 27, 35, 0); transform: scale(1.05); }
            100% { box-shadow: 0 0 0 0 rgba(227, 27, 35, 0); transform: scale(1); }
        }

        .active-tab { color: #ffffff; border-bottom: 2px solid #E31B23; }
        
        /* Botão estilo Bloco "MEMORY" da logo */
        .btn-memory {
            background-color: #E31B23;
            color: #ffffff;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>

</html>
